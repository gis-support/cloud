Assign user to group
---
tags:
  - Auth
summary: Assign user to group
produces:
  - application/json
parameters:
  - name: token
    in: query
    description: Token
    required: false
    type: string
  - in: body
    name: body
    required: true
    schema:
      type: object
      properties:
        user:
          type: string
          description: User login
          example: "test"
          required: true
        group:
          type: string
          description: User group
          example: "default"
          required: true
responses:
  200:
    description: Confirmation
    schema:
      type: object
      properties:
        users:
          type: string
          example: "user assigned"
  409:
    description: User/Group exists
    schema:
      type: object
      properties:
        error:
          type: string
          example: "user/group not exists"
