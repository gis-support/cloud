Files
---
summary: Get files
produces:
- application/json
parameters:
  - name: token
    in: query
    description: Token
    required: false
    type: string
responses:
  200:
    description: Files
    schema:
      type: object
      properties:
        files:
          type: array
          items:
            type: object
            properties:
              name:
                type: string
                description: Name
  401:
    description: Token is invalid / has expired
  403:
    description: Token required