    in: path
    description: Layer ID
    required: true
    type: string
  - name: token
    in: query
    description: Token
    required: true
    type: string
responses:
  200:
    description: Confirmation
    schema:
      type: object
      properties:
        layers:
          type: string
          example: "layer deleted"
  403:
    description: Token required
    schema:
      type: object
      properties:
        error:
          type: string
          example: "token required"
