Edit feature
---
tags:
  - Features
summary: Edit feature to layer
produces:
  - application/json
parameters:
  - name: id
    in: path
    description: Layer ID
    required: true
    type: string
  - in: body
    name: body
    required: true
    schema:
      type: object
      properties:
        type:
          type: string
          example: "Feature"
          required: true
        properties:
          type: object
          required: true
        geometry:
          type: object
          required: true
  - name: token
    in: query
    description: Token
    required: false
    type: string
responses:
  200:
    description: GeoJSON
    schema:
      type: object
      properties:
        type:
          type: string
          example: "FeatureCollection"
        features:
          type: array
          items:
            type: object
            properties:
              type:
                type: string
                example: "Feature"
              geometry:
                type: object
              properties:
                type: object
  403:
    description: Token required
    schema:
      type: object
      properties:
        error:
          type: string
          example: "token required"
